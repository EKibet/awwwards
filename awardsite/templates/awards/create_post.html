{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
    <div class="col-md-4">
		<div class="form_main">
                <h4 class="heading"><strong>Project </strong> Form <span></span></h4>
                <div class="form">


                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" required="" placeholder="Please input your site name" value="" name="site_name" class="txt">
                    <input type="text" required="" placeholder="Please input your site url" value="" name="site_url" class="txt">
                    <input type="text" required="" placeholder="Please input your description" value="" name="description" class="txt">
                    <input type="text" required="" placeholder="Please input your categories" value="" name="categories" class="txt">
                    <input type="text" required="" placeholder="Please input your tags" value="" name="tags" class="txt">
                    <input type="text" required="" placeholder="Please input your designer" value="" name="designer" class="txt">
                    <label for="file-upload" class="custom-file-upload">
                      <i class="fa fa-cloud-upload"></i> Custom Upload
                  </label>
                    <input type="file" required="" placeholder="Please input your snap shots" value="" name="screenshot1" class="txt">
                    <input type="file" required="" placeholder="Please input your snap shots" value="" name="screenshot2" class="txt">
                    <input type="file" required="" placeholder="Please input your snap shots" value="" name="screenshot3" class="txt">
                    
                     <input type="submit" value="submit" name="submit" class="txt2">
                </form>
            </div>
            </div>
          </div>
	</div>
</div>
    
  </body>
  </html>
  <style>
form_main {
    width: 100%;
}
.form_main h4 {
    font-family: roboto;
    font-size: 20px;
    font-weight: 300;
    margin-bottom: 15px;
    margin-top: 20px;
    text-transform: uppercase;
}
.heading {
    border-bottom: 1px solid #fcab0e;
    padding-bottom: 9px;
    position: relative;
}
.heading span {
    background: #9e6600 none repeat scroll 0 0;
    bottom: -2px;
    height: 3px;
    left: 0;
    position: absolute;
    width: 75px;
}   
.custom-file-upload input[type="file"] {
    display: none;
}
.custom-file-upload .custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
.form {
    border-radius: 7px;
    padding: 6px;
}
.txt[type="text"] {
    border: 1px solid #ccc;
    margin: 10px 0;
    padding: 10px 0 10px 5px;
    width: 100%;
}
.txt_3[type="text"] {
    margin: 10px 0 0;
    padding: 10px 0 10px 5px;
    width: 100%;
}
.txt2[type="submit"] {
    background: #242424 none repeat scroll 0 0;
    border: 1px solid #4f5c04;
    border-radius: 25px;
    color: #fff;
    font-size: 16px;
    font-style: normal;
    line-height: 35px;
    margin: 10px 0;
    padding: 0;
    text-transform: uppercase;
    width: 30%;
}
.txt2:hover {
    background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
    color: #5793ef;
    transition: all 0.5s ease 0s;
}


  </style>
  {% endblock %}
